<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter First name" name="firstName" [(ngModel)]="firstName" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter Last Name" name="lastName" [(ngModel)]="lastName" required>
          </div>
          <div class="input-box">
            <span class="details" (click)="clickEmail()">Email</span>
            <input type="text" placeholder="Enter your email" name="email" [(ngModel)]="email" required>
          </div>
          <div class="input-box">
            <span class="details">Role</span>
            <input type="text" value="user"  disabled>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password"  name="password" [(ngModel)]="password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" name="cpassword" [(ngModel)]="cpassword" required>
          </div>
          <div class="registerStatus" *ngIf="registerStatus">
            Duplicate entry Email
          </div>
        </div>
          <button class="submitButton" (click)="submit()">Submit</button>
      </form>
    </div>
  </div>
</body>
