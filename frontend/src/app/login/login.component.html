<body>
  <div id="card">
    <div id="card-content">
      <div id="card-title">
        <h2>LOGIN</h2>
        <div class="underline-title"></div>
      </div>
      <form method="post" class="form">
        <label for="user-email" style="padding-top:13px">
            &nbsp;Email
          </label>
        <input id="user-email" class="form-content" type="email" name="email" [(ngModel)]="getEmail" autocomplete="on" required />
        <div class="form-border"></div>
        <label for="user-password" style="padding-top:22px">&nbsp;Password
          </label>
        <input id="user-password" class="form-content" type="password" name="password" [(ngModel)]="getPassword" required />
        <div class="form-border"></div>
        <br>
        <br>
        <div class="submitStatus" *ngIf="submitStatus">
          Invalid Id and Password
        </div>
        <input id="submit-btn" type="submit" name="submit" (click)="checkLogin()" value="LOGIN" />
        <label id="signup" (click)="goToRegister('register')">Don't have account yet?</label>
      </form>
    </div>
  </div>
</body>
